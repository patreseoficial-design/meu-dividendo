<!-- MOEDAS -->
<section id="moedas">
  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <div class="card"><span id="dolar-value">--</span></div>
    <div class="card"><span id="euro-value">--</span></div>
    <div class="card"><span id="yuans-value">--</span></div>
    <div class="card"><span id="bitcoin-value">--</span></div>
  </div>
</section>

<script>
async function carregarMoedas() {
  try {
    const res = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,CNY-BRL,BTC-BRL");
    const data = await res.json();
    document.getElementById('dolar-value').innerText = `D√≥lar R$ ${parseFloat(data.USDBRL.ask).toFixed(2)}`;
    document.getElementById('euro-value').innerText = `Euro R$ ${parseFloat(data.EURBRL.ask).toFixed(2)}`;
    document.getElementById('yuans-value').innerText = `Yuan R$ ${parseFloat(data.CNYBRL.ask).toFixed(2)}`;
    document.getElementById('bitcoin-value').innerText = `Bitcoin R$ ${parseFloat(data.BTCBRL.ask).toLocaleString('pt-BR')}`;
  } catch {
    document.querySelectorAll('#moedas span').forEach(e => e.innerText = '--');
  }
}
window.addEventListener('load', carregarMoedas);
</script>

<!-- BARRA DE PESQUISA -->

<!-- TICKER -->
<div class="ticker-container">
  <div class="ticker-track" id="ticker"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tickers = ["VALE3","ITUB4","MGLU3","PETR4","CMIG4","BBAS3","CSMG3","TAEE11","SANB11","SBSP3","ELET3","EGIE3","CPLE6"];
  const container = document.getElementById("ticker");
  async function carregarTickerSeguro() {
    container.innerHTML = "";
    for(const ativo of tickers) {
      try {
        const res = await fetch(`https://brapi.dev/api/quote/${ativo}`);
        const data = await res.json();
        let preco = "--";
        if(data?.results?.length) {
          const a = data.results[0];
          preco = a.regularMarketPrice ?? a.previousClose ?? a.close ?? "--";
        }
        const div = document.createElement("div");
        div.className = "ticker-item";
        div.innerHTML = `<strong>${ativo}</strong> <span class="price">R$ ${preco !== "--" ? Number(preco).toFixed(2) : "--"}</span>`;
        container.appendChild(div);
        await new Promise(r=>setTimeout(r,500)); // carrega devagar
      } catch {
        const div = document.createElement("div");
        div.className = "ticker-item";
        div.innerHTML = `<strong>${ativo}</strong> <span class="price">R$ --</span>`;
        container.appendChild(div);
      }
    }
    container.innerHTML += container.innerHTML; // loop infinito
  }
  carregarTickerSeguro();
  setInterval(carregarTickerSeguro, 90000);
});
</script>

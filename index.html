<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Dividendo</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Body e header estilo Netflix */
  body {
    margin:0;
    font-family:sans-serif;
    background:#fff;
    color:#000;
  }
  header {
    background:#111;
    height:4cm;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    position:sticky;
    top:0;
    z-index:1000;
  }
  header h1 {
    margin:0;
    font-size:28px;
    text-align:center;
    flex:1;
    letter-spacing:1px;
  }
  .menu {
    cursor:pointer;
    font-size:28px;
  }
  .profile {
    width:40px;
    height:40px;
    border-radius:50%;
    background:#555;
  }

  /* Seção de moedas */
  #moedas {
    display:flex;
    justify-content:center;
    gap:10px;
    padding:10px;
    margin-top:10px;
  }
  #moedas .card {
    background:#111;
    color:#fff;
    padding:10px;
    border-radius:8px;
    text-align:center;
    width:80px;
    flex-shrink:0;
  }
  #moedas .card span {
    display:block;
    font-size:12px;
  }
  #moedas .card strong {
    display:block;
    font-size:16px;
    margin-top:5px;
  }

  /* Centraliza a barra de pesquisa vertical e horizontalmente */
  #search-wrapper {
    display:flex;
    justify-content:center;
    align-items:center;
    height:200px; /* ajuste se quiser mais ou menos altura */
  }
  #search {
    display:flex;
    width:80%;
    max-width:500px;
  }
  #search input {
    width:100%;
    height:50px;
    font-size:18px;
    border:2px solid #000;
    border-radius:6px 0 0 6px;
    padding:0 15px;
  }
  #search button {
    padding:10px 20px;
    font-size:16px;
    border-radius:0 6px 6px 0;
    cursor:pointer;
    border:none;
    background:#111;
    color:#fff;
  }

  /* Tops e grids */
  section h3 {
    margin:20px 0 10px;
    text-align:center;
  }
  .grid {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
  }
  .grid .card {
    background:#fff;
    color:#000;
    border:1px solid #ccc;
    padding:10px;
    border-radius:6px;
    text-align:center;
    width:calc(18% - 10px);
    box-sizing:border-box;
  }
  .grid .card span {
    display:block;
    margin-top:5px;
    font-size:14px;
  }

  /* Banner de propaganda */
  .banner {
    background:#eee;
    height:80px;
    margin:10px 0;
    text-align:center;
    line-height:80px;
    font-weight:bold;
  }

  /* Resultado da pesquisa */
  #resultado {
    margin-top:20px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
  }

  /* Carousel simples para notícias */
  #carousel {
    display:flex;
    overflow-x:auto;
    gap:10px;
    padding:10px;
    margin-top:20px;
  }
  #carousel .banner-news {
    flex:0 0 auto;
    width:150px;
    height:150px;
    background:#eee;
    border-radius:8px;
    text-align:center;
    line-height:150px;
  }
</style>
</head>
<body>

<header>
  <div class="menu">☰</div>
  <h1>Meu Dividendo</h1>
  <div class="profile"></div>
</header>

<!-- Moedas -->
<section id="moedas">
  <div class="card"><span>Dólar</span><strong id="dolar-value"></strong></div>
  <div class="card"><span>Euro</span><strong id="euro-value"></strong></div>
  <div class="card"><span>Yuans</span><strong id="yuans-value"></strong></div>
  <div class="card"><span>Bitcoin</span><strong id="bitcoin-value"></strong></div>
  <div class="card"><span>Real</span><strong id="real-value">R$ 1,00</strong></div>
</section>

<!-- Barra de pesquisa centralizada -->
<section id="search-wrapper">
  <div id="search">
    <input type="text" id="searchInput" placeholder="Pesquisar ação ou FII...">
    <button onclick="buscarAtivo()">Pesquisar</button>
  </div>
</section>

<!-- Tops -->
<section id="top">
  <h3>Maiores Altas - Ações</h3>
  <div id="acoesAltas" class="grid"></div>

  <h3>Maiores Baixas - Ações</h3>
  <div id="acoesBaixas" class="grid"></div>

  <div class="banner">Propaganda</div>

  <h3>Maiores Altas - FIIs</h3>
  <div id="fiisAltas" class="grid"></div>

  <h3>Maiores Baixas - FIIs</h3>
  <div id="fiisBaixas" class="grid"></div>
</section>

<!-- Resultado pesquisa -->
<section id="resultado"></section>

<!-- Carousel de notícias -->
<section id="carousel">
  <div class="banner-news">Notícia 1</div>
  <div class="banner-news">Notícia 2</div>
  <div class="banner-news">Notícia 3</div>
</section>

<script>
/* MOEDAS */
async function carregarMoedas(){
  try{
    const res = await fetch('/api/moedas');
    const m = await res.json();
    document.getElementById('dolar-value').innerText='US$ '+m.dolar.toFixed(2);
    document.getElementById('euro-value').innerText='€ '+m.euro.toFixed(2);
    document.getElementById('yuans-value').innerText='¥ '+m.yuan.toFixed(2);
    document.getElementById('bitcoin-value').innerText='₿ '+m.bitcoin.toLocaleString('pt-BR');
  }catch(e){ console.error('Erro moedas',e) }
}

/* TOPS */
async function carregarTop(){
  const res = await fetch('/api/top');
  const data = await res.json();
  const map=[
    ['acoes_altas','acoesAltas'],
    ['acoes_baixas','acoesBaixas'],
    ['fiis_altas','fiisAltas'],
    ['fiis_baixas','fiisBaixas']
  ];
  map.forEach(([api,id])=>{
    const el=document.getElementById(id);
    el.innerHTML='';
    el.className='grid';
    if(data[api]) data[api].forEach(i=>{
      el.innerHTML+=`
        <div class="card">
          <strong>${i.symbol || i.codigo}</strong>
          <span>R$ ${i.regularMarketPrice?.toFixed(2) || i.preco} (${i.regularMarketChangePercent?.toFixed(2) || i.variacao}%)</span>
        </div>
      `;
    });
  });
}

/* PESQUISA */
async function buscarAtivo(){
  const symbol = document.getElementById('searchInput').value.toUpperCase();
  if(!symbol) return;
  const res = await fetch('/api/ativo/'+symbol);
  if(res.status!==200){ document.getElementById('resultado').innerHTML='<p>Ativo não encontrado</p>'; return; }
  const data = await res.json();
  const r = document.getElementById('resultado');
  r.innerHTML=`
    <h3>${data.symbol}</h3>
    <p>Preço: R$ ${data.regularMarketPrice?.toFixed(2)}</p>
    <p>Variação: ${data.regularMarketChangePercent?.toFixed(2)}%</p>
    <p>Tipo: ${data.type}</p>
    <p>Dividend Yield: ${data.dividendYield || '-'}</p>
    <p>Último Dividendo: ${data.lastDividendValue || '-'}</p>
  `;
}

/* Inicializar */
carregarMoedas();
carregarTop();
</script>

</body>
</html>

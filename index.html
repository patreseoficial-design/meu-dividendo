<div class="ticker-container">
  <div class="ticker-track" id="ticker"></div>

 <script>
const tickers = [
  "CMIG4","BBAS3","CSMG3","PETR4","TAEE11",
  "SANB11","SBSP3","ELET3","EGIE3","CPLE6"
];

async function carregarTicker(){
  const container = document.getElementById("ticker");
  container.innerHTML = "";

  const requests = tickers.map(p =>
    fetch(`https://brapi.dev/api/quote/${p}`)
      .then(r=>r.json())
      .catch(()=>null)
  );

  const results = await Promise.allSettled(requests);

  results.forEach(r=>{
    if(r.status==="fulfilled" && r.value?.results?.[0]){
      const a = r.value.results[0];
      const preco = a.regularMarketPrice ?? a.previousClose;

      const div = document.createElement("div");
      div.className="ticker-item";
      div.innerHTML = `
        <strong>${a.symbol}</strong>
        <span class="price">R$ ${preco.toFixed(2)}</span>
      `;
      container.appendChild(div);
    }
  });

  container.innerHTML += container.innerHTML; // loop infinito
}

carregarTicker();
setInterval(carregarTicker, 60000);
</script>

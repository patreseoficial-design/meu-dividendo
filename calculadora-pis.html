<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

<h1 class="page-title">Calculadora de PIS</h1>

<div class="calc-box">
  <div class="inputs">
    <div class="input-group">
      <label>Sal√°rio Mensal</label>
      <input type="number" id="salarioPIS" value="2000">
    </div>

      <input type="number" id="mesesPIS" value="12" min="1" max="12">

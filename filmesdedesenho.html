<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filmes de Desenho</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    margin-top: 20px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    overflow: hidden;
    width: 200px;
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    height: auto;
  }
  .card h3 {
    margin: 10px 0;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>

<h1>Filmes de Desenho</h1>

<div class="cards-container">
  <!-- Card 1 -->
  <div class="card">
    <img src="https://drive.google.com/uc?export=view&id=0B77sKVDhJWcsd2R4cDUzaEFvTVU" alt="King">
    <h3>King</h3>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <img src="https://via.placeholder.com/200x280?text=Desenho+2" alt="Filme 2">
    <h3>Desenho 2</h3>
  </div>

  <!-- Card 3 -->
  <div class="card">
    <img src="https://via.placeholder.com/200x280?text=Desenho+3" alt="Filme 3">
    <h3>Desenho 3</h3>
  </div>

  <!-- Card 4 -->
  <div class="card">
    <img src="https://via.placeholder.com/200x280?text=Desenho+4" alt="Filme 4">
    <h3>Desenho 4</h3>
  </div>
</div>

</body>
</html>

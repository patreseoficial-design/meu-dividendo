<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Juros Compostos</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#fff;
  color:#000;
}

/* HEADER */
header{
  background:#111;
  height:4cm;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}
header h1{
  flex:1;
  text-align:center;
  margin:0;
  font-size:28px;
}
.menu{font-size:28px;cursor:pointer;}
.profile{
  width:40px;height:40px;border-radius:50%;background:#555;
}

/* TÍTULO */
.page-title{
  text-align:center;
  font-size:26px;
  margin:30px 0 15px;
}

/* TEXTO */
.explain{
  max-width:900px;
  margin:0 auto 20px;
  padding:0 15px;
  line-height:1.6;
  font-size:15px;
}

/* BANNER */
.banner{
  background:#eee;
  height:70px;
  margin:20px auto;
  max-width:900px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* CALCULADORA */
.calc-box{
  max-width:900px;
  margin:0 auto;
  border:1px solid #ccc;
  border-radius:10px;
  padding:20px;
}

.inputs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.input-group{
  display:flex;
  flex-direction:column;
}
.input-group label{
  font-size:14px;
  margin-bottom:6px;
}
.input-group input,
.input-group select{
  height:42px;
  padding:0 10px;
  font-size:15px;
}

/* BOTÃO */
.calc-btn{
  margin-top:22px;
  width:100%;
  height:48px;
  font-size:16px;
  background:#111;
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

/* RESULTADO */
.result{
  max-width:900px;
  margin:30px auto;
  padding:20px;
  border:1px solid #ccc;
  border-radius:10px;
}
.result h3{
  text-align:center;
  margin-bottom:15px;
}
.total{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:20px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#f4f4f4;
}

/* GRÁFICO */
.chart-box{
  max-width:900px;
  margin:30px auto;
}

@media(max-width:600px){
  .page-title{font-size:22px;}
}
</style>
</head>

<body>

<header>
  <div class="menu">☰</div>
  <h1>Meu Dividendo</h1>
  <div class="profile"></div>
</header>

<h2 class="page-title">Calculadora de Juros Compostos</h2>

<div class="explain">
<p><strong>O que é a Calculadora de Juros Compostos?</strong><br>
Ferramenta para simular investimentos considerando aportes e o efeito dos juros ao longo do tempo.</p>
</div>

<div class="banner">Propaganda</div>

<!-- CALCULADORA -->
<div class="calc-box">
  <div class="inputs">
    <div class="input-group">
      <label>Valor inicial (R$)</label>
      <input type="number" id="inicial" value="1000">
    </div>
    <div class="input-group">
      <label>Aporte mensal (R$)</label>
      <input type="number" id="mensal" value="200">
    </div>
    <div class="input-group">
      <label>Taxa de juros (%)</label>
      <input type="number" id="taxa" value="1">
    </div>
    <div class="input-group">
      <label>Tipo da taxa</label>
      <select id="tipoTaxa">
        <option value="mensal">Mensal</option>
        <option value="anual">Anual</option>
      </select>
    </div>
    <div class="input-group">
      <label>Período</label>
      <input type="number" id="periodo" value="12">
    </div>
    <div class="input-group">
      <label>Meses / Anos</label>
      <select id="tipoPeriodo">
        <option value="meses">Meses</option>
        <option value="anos">Anos</option>
      </select>
    </div>
  </div>

  <button class="calc-btn" onclick="calcular()">Calcular</button>
</div>

<!-- RESULTADOS -->
<div id="resultado" class="result" style="display:none">
  <h3>Resultado</h3>
  <div id="totalFinal" class="total"></div>

  <table>
    <thead>
      <tr>
        <th>Mês</th>
        <th>Total (Reinvestindo)</th>
        <th>Total (Sem Reinvestir)</th>
      </tr>
    </thead>
    <tbody id="tabelaBody"></tbody>
  </table>
</div>

<div class="chart-box">
  <canvas id="grafico"></canvas>
</div>

<div class="banner">Propaganda</div>

<script>
let chart;

function calcular(){
  const inicial = Number(document.getElementById('inicial').value);
  const mensal = Number(document.getElementById('mensal').value);
  let taxa = Number(document.getElementById('taxa').value) / 100;
  let meses = Number(document.getElementById('periodo').value);

  if(document.getElementById('tipoTaxa').value === 'anual'){
    taxa = Math.pow(1 + taxa, 1/12) - 1;
  }

  if(document.getElementById('tipoPeriodo').value === 'anos'){
    meses *= 12;
  }

  let totalReinv = inicial;
  let totalSem = inicial;

  const tbody = document.getElementById('tabelaBody');
  tbody.innerHTML = '';

  const labels = [];
  const reinv = [];
  const sem = [];

  for(let i=1;i<=meses;i++){
    totalReinv = totalReinv * (1 + taxa) + mensal;
    totalSem = totalSem + (inicial * taxa) + mensal;

    labels.push(i);
    reinv.push(totalReinv);
    sem.push(totalSem);

    tbody.innerHTML += `
      <tr>
        <td>${i}</td>
        <td>R$ ${totalReinv.toFixed(2)}</td>
        <td>R$ ${totalSem.toFixed(2)}</td>
      </tr>`;
  }

  document.getElementById('resultado').style.display='block';
  document.getElementById('totalFinal').innerText =
    `Reinvestindo: R$ ${totalReinv.toFixed(2)} | Sem reinvestir: R$ ${totalSem.toFixed(2)}`;

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById('grafico'),{
    type:'line',
    data:{
      labels,
      datasets:[
        {label:'Reinvestindo',data:reinv,borderWidth:2},
        {label:'Sem Reinvestir',data:sem,borderWidth:2}
      ]
    },
    options:{
      responsive:true
    }
  });
}
</script>

</body>
</html>

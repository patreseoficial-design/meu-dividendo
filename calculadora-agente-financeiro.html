<div class="calc-box">

<script>
let id = 0;
const listaDividas = document.getElementById("listaDividas");

function adicionarDivida(){
  id++;
  const d = document.createElement("div");
  d.className = "divida-card";
  d.innerHTML = `
    <strong>D√≠vida ${id}</strong>

    <label>Descri√ß√£o</label>
    <input type="text" placeholder="Ex: Cart√£o de cr√©dito">

    <label>Valor total (R$)</label>
    <input class="valor" type="number">

    <label>Parcela mensal (R$)</label>
    <input class="parcela" type="number">

    <label>Juros (% a.a)</label>
    <input class="juros" type="number">
  `;
  listaDividas.appendChild(d);
}

function analisar(){
  const sal = Number(salario.value);
  if(!sal){
    alert("Informe o sal√°rio.");
    return;
  }

  let total = 0;
  let jurosLista = [];

  document.querySelectorAll(".divida-card").forEach(d=>{
    const p = Number(d.querySelector(".parcela").value) || 0;
    const j = Number(d.querySelector(".juros").value) || 0;
    total += p;
    jurosLista.push(j);
  });

  jurosLista.sort((a,b)=>b-a);
  const comp = total / sal;

  let status = "üü¢ Sob controle";
  if(comp > 0.5) status = "üî¥ Situa√ß√£o cr√≠tica";
  else if(comp > 0.3) status = "üü° Aten√ß√£o";

  resultado.innerHTML = `

    <p><strong>Comprometimento:</strong> ${(comp*100).toFixed(1)}%</p>
    <p><strong>Status:</strong> ${status}</p>
    <p><strong>Prioridade:</strong> d√≠vida com maior juros (${jurosLista[0] || 0}% a.a)</p>
  `;
}
</script>

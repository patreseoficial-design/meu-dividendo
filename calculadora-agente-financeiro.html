<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Organizador de D칤vidas | Meu Dividendo</title>
<meta name="description" content="Organize todas as suas d칤vidas, descubra quais pagar primeiro e veja o impacto no seu sal치rio.">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#0d1b2a;color:#fff;padding:15px}
.calc-box{max-width:720px;margin:30px auto;background:#fff;padding:25px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
strong{display:block;margin:20px 0 10px;font-size:18px}
label{display:block;margin-bottom:6px}
input{width:100%;padding:14px;border-radius:10px;border:1px solid #ddd;margin-bottom:14px}
button{width:100%;padding:15px;border:none;border-radius:12px;background:linear-gradient(135deg,#2e7dff,#00c6ff);color:#fff;font-size:16px;font-weight:bold;margin-top:10px}
.divida-card{background:#f8f9fb;padding:15px;border-radius:12px;margin-bottom:12px;border:1px solid #e0e0e0}
.result{margin-top:20px;padding:18px;background:#f5f9ff;border-left:6px solid #2e7dff;border-radius:12px}
footer{text-align:center;background:#0d1b2a;color:#fff;padding:20px}
</style>
</head>

<body>

<header><strong>Organizador de D칤vidas</strong></header>

<div class="calc-box">

<label>Sal치rio mensal (R$)</label>
<input id="salario" type="number">

<strong>D칤vidas</strong>
<div id="listaDividas"></div>

<button onclick="adicionarDivida()">+ Adicionar d칤vida</button>
<button onclick="analisar()">Analisar situa칞칚o</button>

<div id="resultado" class="result"></div>

</div>

<footer>춸 2026 Meu Dividendo</footer>

<script>
let id=0;
function adicionarDivida(){
id++;
const d=document.createElement("div");
d.className="divida-card";
d.innerHTML=`
<strong>D칤vida ${id}</strong>
<label>Tipo</label><input>
<label>Valor total (R$)</label><input class="valor" type="number">
<label>Parcela mensal (R$)</label><input class="parcela" type="number">
<label>Juros (% a.a)</label><input class="juros" type="number">`;
listaDividas.appendChild(d);
}

function analisar(){
const sal=+salario.value||0;
if(!sal){alert("Informe o sal치rio");return;}
let totalParcelas=0,divs=[];
document.querySelectorAll(".divida-card").forEach(d=>{
const v=+d.querySelector(".valor").value||0;
const p=+d.querySelector(".parcela").value||0;
const j=+d.querySelector(".juros").value||0;
totalParcelas+=p; divs.push({v,p,j});
});
divs.sort((a,b)=>b.j-a.j);
const comp=totalParcelas/sal;
let status="游릭 Sob controle";
if(comp>0.5)status="游댮 Situa칞칚o cr칤tica";
else if(comp>0.3)status="游리 Aten칞칚o";
resultado.innerHTML=`
<p><strong>Parcelas totais:</strong> R$ ${totalParcelas.toFixed(2)}</p>
<p><strong>Comprometimento:</strong> ${(comp*100).toFixed(1)}%</p>
<p><strong>Status:</strong> ${status}</p>
<p><strong>Prioridade:</strong> D칤vida com maior juros (${divs[0]?.j||0}% a.a)</p>`;
}
</script>

</body>
</html>

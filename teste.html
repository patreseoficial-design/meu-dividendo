<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste BRAPI - Entrega Real de Dados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: monospace;
  background: #0f172a;
  color: #e5e7eb;
  padding: 20px;
}
h1, h2 {
  text-align: center;
}
.ativo {
  background: #020617;
  border: 1px solid #334155;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 24px;
}
pre {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 12px;
  overflow-x: auto;
  font-size: 13px;
}
.lista {
  columns: 2;
  margin-top: 10px;
}
.badge {
  display: inline-block;
  background: #1e293b;
  padding: 2px 6px;
  border-radius: 4px;
  margin: 2px;
}
.ok {
  color: #22c55e;
}
.err {
  color: #ef4444;
}
</style>
</head>
<body>

<h1>ðŸ”Ž Teste BRAPI â€“ Entrega REAL de Dados</h1>
<p style="text-align:center">
MXRF11 Â· VGHF11 Â· VALE3 Â· CMIG4
</p>

<div id="resultado"></div>

<script>
const ativos = ["MXRF11", "VGHF11", "VALE3", "CMIG4"];

async function carregar() {
  const container = document.getElementById("resultado");

  for (const ativo of ativos) {
    const div = document.createElement("div");
    div.className = "ativo";
    div.innerHTML = `<h2>${ativo}</h2><p>Consultando...</p>`;
    container.appendChild(div);

    try {
      const res = await fetch(`https://brapi.dev/api/quote/${ativo}`);
      const data = await res.json();

      if (!data.results || !data.results.length) {
        div.innerHTML += `<p class="err">Nenhum dado retornado</p>`;
        continue;
      }

      const obj = data.results[0];
      const keys = Object.keys(obj);

      div.innerHTML = `
        <h2>${ativo} <span class="ok">âœ”</span></h2>
        <p>Total de campos retornados: <strong>${keys.length}</strong></p>

        <h3>ðŸ“‹ Campos entregues</h3>
        <div class="lista">
          ${keys.map(k => `<span class="badge">${k}</span>`).join("")}
        </div>

        <h3>ðŸ“¦ JSON bruto (results[0])</h3>
        <pre>${JSON.stringify(obj, null, 2)}</pre>
      `;

    } catch (e) {
      div.innerHTML += `<p class="err">Erro: ${e.message}</p>`;
    }
  }
}

carregar();
</script>

</body>
</html>

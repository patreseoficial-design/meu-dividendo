<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Dividendo - Alpha Vantage</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333; }
  header { background:#000; color:#fff; padding:16px; text-align:center; font-size:1.2em; position: relative; }
  #menu { position:absolute; left:16px; top:16px; cursor:pointer; font-size:1.5em; }
  #searchContainer { text-align:center; margin:20px; }
  #searchInput { padding:8px; font-size:1em; width:200px; }
  #cards { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin:20px; }
  .card { background:#000; color:#fff; padding:16px 24px; border-radius:12px; min-width:140px; text-align:center; }
  .card.wide { min-width:300px; font-size:1.1em; }
</style>
</head>
<body>

<header>
  <span id="menu">&#9776;</span>
  Meu Dividendo - Alpha Vantage
</header>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Digite o código do ativo (ex: PETR4.SA)">
  <button onclick="buscarAtivo()">Buscar</button>
  <p style="margin-top:8px; font-size:0.9em; color:#555;">Para ações brasileiras use o sufixo <strong>.SA</strong> no código.</p>
</div>

<div id="cards"></div>

<footer style="text-align:center; padding:16px; background:#000; color:#fff; margin-top:20px;">Meu Dividendo &copy; 2026</footer>

<script>
const API_KEY = "IV5PKYLN6QK6FKW"; // sua chave Alpha Vantage

function formatBRL(valor) {
  if(!valor) return "-";
  return parseFloat(valor).toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
}

async function buscarAtivo() {
  const query = document.getElementById('searchInput').value.trim().toUpperCase();
  if(!query) return alert("Digite um código de ativo!");
  const cardsDiv = document.getElementById('cards');
  cardsDiv.innerHTML = '';

  try {
    const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${query}&apikey=${API_KEY}`);
    const data = await res.json();
    const ativo = data["Global Quote"];

    if(!ativo || Object.keys(ativo).length === 0) {
      return alert("Ativo não encontrado ou dados indisponíveis.");
    }

    // Dados principais
    const cards = [
      { title: "Papel", value: ativo["01. symbol"] },
      { title: "Data", value: ativo["07. latest trading day"] },
      { title: "Preço", value: formatBRL(ativo["05. price"]) },
      { title: "Abertura", value: formatBRL(ativo["02. open"]) },
      { title: "Máximo", value: formatBRL(ativo["03. high"]) },
      { title: "Mínimo", value: formatBRL(ativo["04. low"]) },
      { title: "Volume", value: parseInt(ativo["06. volume"]).toLocaleString('pt-BR') },
      { title: "Variação", value: parseFloat(ativo["10. change percent"]).toFixed(2) + "%" }
    ];

    // Card principal horizontal
    const cardMain = document.createElement('div');
    cardMain.className = 'card wide';
    cardMain.innerHTML = `<strong>${cards[0].title}:</strong> ${cards[0].value}<br><strong>${cards[1].title}:</strong> ${cards[1].value}`;
    cardsDiv.appendChild(cardMain);

    // Grid de cards secundários
    cards.slice(2).forEach(c => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<strong>${c.title}</strong><br>${c.value}`;
      cardsDiv.appendChild(div);
    });

  } catch(err) {
    console.error(err);
    alert("Erro ao buscar os dados do ativo.");
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Notícias Financeiras | Meu Dividendo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
.banner {
  max-width: 800px;
  margin: 20px auto;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}
.banner img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}
.banner h2 {
  padding: 15px;
  font-size: 20px;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Últimas Notícias</h1>
<div id="feed"></div>

<script>
const FINNHUB_KEY = "d6ae5o9r01qqjvbq4kn0d6ae5o9r01qqjvbq4kng";

fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`)
  .then(res => res.json())
  .then(data => {
    const feed = document.getElementById("feed");

    data.slice(0, 6).forEach(n => {
      if (!n.image) return;

      const div = document.createElement("div");
      div.className = "banner";
      div.innerHTML = `
        <img src="${n.image}">
        <h2>${n.headline}</h2>
      `;
      div.onclick = () => {
        localStorage.setItem("noticia", JSON.stringify(n));
        window.location.href = "noticia.html";
      };
      feed.appendChild(div);
    });
  });
</script>

</body>
</html>

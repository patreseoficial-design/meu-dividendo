<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IR | Meu Dividendo</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>

<h1 class="page-title">Calculadora de IR sobre Investimentos</h1>

<div class="calc-box">
  <div class="inputs">
    <div class="input-group">
      <label>Valor Recebido (Dividendos/FII)</label>
      <input type="number" id="valorIR" value="1000">
    </div>

    <div class="input-group">
      <label>Tipo de Investimento</label>
      <select id="tipoIR">
        <option value="acoes">Ações - Dividendos</option>
        <option value="fii">FIIs</option>
      </select>
    </div>
  </div>

  <button class="calc-btn" onclick="calcularIR()">Calcular</button>
</div>

<div id="resultadoIR" class="result" style="display:none">
  <h2>Resultado</h2>
  <p id="resTotalIR"></p>
</div>

<script src="js/calculadora-ir.js"></script>

</body>
</html>

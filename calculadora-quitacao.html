<p><strong>Calculadora de Quitação Patrimonial</strong></p>

<p>
Descubra se vale a pena quitar suas dívidas agora ou continuar pagando.
Veja seu patrimônio líquido real, a economia de juros ao longo do tempo
e receba uma recomendação clara do melhor caminho financeiro.
</p>

<!-- CALCULADORA DE QUITAÇÃO DE BENS -->
<div class="calc-box">
  <h2>Calculadora de Quitação de Bens</h2>
  <div class="inputs">

    <h2>Seus Bens</h2>

<label>Valor do Imóvel (R$)</label>
<input type="number" id="valorImovel">

<label>Saldo Devedor do Imóvel (R$)</label>
<input type="number" id="dividaImovel">

<label>Valor do Veículo (R$)</label>
<input type="number" id="valorVeiculo">

<label>Saldo Devedor do Veículo (R$)</label>
<input type="number" id="dividaVeiculo">

<h2>Sua Renda</h2>

<label>Salário Mensal (R$)</label>
<input type="number" id="salario">

<h2>Dívidas</h2>

<label>Taxa Média de Juros (% ao ano)</label>
<input type="number" id="juros">

<label>Parcelas Mensais Totais (R$)</label>
<input type="number" id="parcelas">

<button onclick="calcular()">Analisar Situação</button>

  

  <!-- RESULTADO -->
  <div id="resultadoQuitacao" class="result" style="display:none">
    <h3>Resumo da Quitação</h3>
    <p id="resTotalQuitacao"></p>
    <p id="resParcelasQuitacao"></p>
  </div>

</div>

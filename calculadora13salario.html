<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de 13º Salário</title>

  <link rel="stylesheet" href="calculadora13salario.css">
</head>
<body>

  <div class="container">
    <h1>Calculadora de 13º Salário</h1>

    <label>Salário bruto (R$)</label>
    <input type="number" id="salario" placeholder="Ex: Salário Bruto">

    <label>Meses trabalhados no ano</label>
    <input type="number" id="meses" min="1" max="12" placeholder="Ex: 12">
    <div class="input-group">
    <label>Horas extras (média mensal)</label>
    <input type="number" id="horasExtras" placeholder="Ex: 300">
</div>

     <div class="input-group">
     <label>Insalubridade (%)</label>
     <input type="number" id="insalubridade" placeholder="Ex: 10">
</div>

     <div class="input-group">
     <label>Periculosidade (%)</label>
     <input type="number" id="periculosidade" placeholder="Ex: 30">
</div>

    <button onclick="calcular13()">Calcular</button>

    <div class="resultado">
      <p>13º Bruto: <strong id="resBruto">R$ 0,00</strong></p>
      <p>INSS: <strong id="resINSS">R$ 0,00</strong></p>
      <p>IR: <strong id="resIR">R$ 0,00</strong></p>

      <hr>

      <p>1ª Parcela: <strong id="resParcela1">R$ 0,00</strong></p>
      <p>2ª Parcela: <strong id="resParcela2">R$ 0,00</strong></p>

      <p class="liquido">Total Líquido: <strong id="resLiquido">R$ 0,00</strong></p>
    </div>

    <h2>Planejamento de Investimento do 13º</h2>

    <label>Dividir o 13º em quantos meses?</label>
    <input type="number" id="mesesInvestir" placeholder="Ex: 12">

    <button onclick="planejarInvestimento()">Planejar</button>

    <div class="resultado">
      <p>Valor mensal para investir:</p>
      <strong id="resMensalInvest">R$ 0,00</strong>
    </div>
  </div>

  <script src="js/calculadora13salario.js"></script>
</body>
</html>
